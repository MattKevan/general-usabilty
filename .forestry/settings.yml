---
new_page_extension: md
auto_deploy: false
admin_path: "/admin/"
webhook_url: 
sections:
- type: directory
  path: _topics
  label: Topics
  create: documents
  match: "**/*"
  templates:
  - topic
- type: directory
  path: _resources
  label: Resources
  create: documents
  match: "**/*"
  templates:
  - topic
- type: directory
  path: _topic-categories
  label: Topic categories
  create: documents
  match: "**/*"
  templates:
  - topic-hub
- type: directory
  path: _courses
  label: Courses
  create: documents
  match: "**/*"
  templates:
  - course
- type: directory
  path: _course-types
  label: Course types
  create: documents
  match: "**/*"
- type: directory
  path: _design-systems
  label: Design systems
  create: documents
  match: "**/*"
  templates:
  - design-system
- type: directory
  path: _tools
  label: Tools
  create: documents
  match: "**/*"
  templates:
  - tool
- type: directory
  path: _tool-categories
  label: Tool categories
  create: documents
  match: "**/*"
- type: directory
  path: _organisations
  label: Organisations
  create: all
  match: "**/*"
  templates:
  - organisation
- type: directory
  path: _organisation-types
  label: Organisation types
  create: documents
  match: "**/*"
- type: directory
  path: _plugin
  label: Plugins
  create: documents
  match: "**/*"
  templates:
  - plugin
- type: directory
  path: _books
  label: Books
  create: documents
  match: "**/*"
  templates:
  - book
- type: directory
  path: _newsletters
  label: Newsletters
  create: documents
  match: "**/*"
  templates:
  - newsletter
- type: jekyll-pages
  label: Pages
  create: all
- type: directory
  path: _data
  label: Data
  create: all
  match: "**/*"
- type: directory
  path: _people
  label: People
  create: documents
  match: "**/*"
upload_dir: assets/images
public_path: "/assets/images"
front_matter_path: ''
use_front_matter_path: 
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
