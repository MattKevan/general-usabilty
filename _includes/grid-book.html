<div class="col-xs-12 col-sm-4 filter-item {% for tag in item.tags %}{{ tag | replace: ' ', '-' | append: ' ' }}{% endfor %}">
	<div class="grid-item" data-mh="col-text">

		<div class="grid-content">
			
			<a href="{{ item.linkurl }}" target="_blank"><img class="logo" src="/assets/tools/{{ item.logo }}" alt="{{ item.title }}" /></a>

			<h4><i class="fas fa-{{ item.type }}"></i> <a href="{{ item.url }}">{{ item.title }}</a></h4>	      

			<p>{{ item.intro }}</p>	
			{% if item.author %}
				<p class="author s">{{ item.author }}{% if item.year %}, {{ item.year }}{% endif %}</p>
			{% endif %}
		    <p class="tags xs">
			    {% if item.category %}<span>{{ item.category }}</span>{% endif %}
			    {% for tag in item.tags %}
					<span>{{ tag }}</span>
				{% endfor %}
			</p>
		</div>
	</div>
</div>
