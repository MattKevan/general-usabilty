<div class="col-xs-12 col-sm-4 filter-item {% for cat in item.category %}{{ cat | replace: ' ', '-' | append: ' ' }}{% endfor %}">
	<div class="grid-item" data-mh="col-text">

		<div class="grid-content">
			
			<a href="{{ item.url }}" target="_blank"><img class="logo" src="{{ item.image }}" alt="{{ item.title }}" /></a>

			<h4><a href="{{ item.url }}">{{ item.title }}</a></h4>	      

			<p>{{ item.description }}</p>	
			{% if item.authors %}
				<p class="author s">{{ item.authors }}{% if item.year %}, {{ item.year }}{% endif %}</p>
			{% endif %}
		    <p class="tags xs">
			    
			    {% for cat in item.category %}
					<span>{{ cat }}</span>
				{% endfor %}
				{% if item.source %}
					{% for src in item.source %}
						<span>{{ src }}</span>
					{% endfor %}
				{% endif %}
			</p>

		</div>
	</div>
</div>
