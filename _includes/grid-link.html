<div class="col-12 col-md-6 col-lg-4 grid-item mb-3 mt-3">
	<div class="card h-100">
		<div class="grid-content">
			
			<h4><a href="{{ item.link }}?ref=uxlift.org" target="_blank">{{ item.title }}</a></h4>	

			{% include weblink.html %}

			<p>{{ item.description }}</p>	

		    <p class="tags xs">
		    	{% for cat in item.category %}<span>{{ cat }}</span>{% endfor %}
		    	{% for tag in item.tags %}<span>{{ tag }}</span>{% endfor %}
			</p>

		</div>

	</div>
</div>
