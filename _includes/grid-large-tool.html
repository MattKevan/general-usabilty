<div class="col-xs-12 col-sm-4 filter-item {% for tag in item.tags %}{{ tag | replace: ' ', '-' | append: ' ' }}{% endfor %}">
	<div class="grid-item" data-mh="col-text">

		<div class="grid-content">
			{% if item.logo %}
				<a href="{{ item.url }}"><img class="logo" src="/assets/tools/{{ item.logo }}" alt="{{ item.title }}" /></a>
			{% endif %}

				<h4><i class="fas fa-{{ item.type }}"></i> <a href="{{ item.url }}">{{ item.title }}</a></h4>		


			      <p>{{ item.intro }}</p>	
		    <p class="tags xs">
		    
		    {% for tag in item.category %}
				<span>{{ tag }}</span>
			{% endfor %}
			</p>
		</div>
	</div>
</div>
