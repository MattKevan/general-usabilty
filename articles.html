---
layout: default
title: Articles
permalink: /articles/


---



			{% for article in site.articles %}
					<div class="block">
						<a href="{{ article.url }}">
							<div class="block-inner">
								<h3>{{ article.title }}</h3>
								<p>{{ article.description }}</p>
							</div>
						</a>
					</div>
			{% endfor %}
