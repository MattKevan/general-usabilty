---
layout: grid
title: Topics
permalink: /topics/
intro: Concepts related to user experience design and usability
searchtext: Search topics

---
<div class="row">
	{% assign counter = 0 %}
	{% assign sorted_items = site.topics | sort:'title' %}
	{% for item in sorted_items %}
		{% include grid-item.html %}
	{% endfor %}
</div>

<script type="text/javascript">
	SimpleJekyllSearch({
		searchInput: document.getElementById('search-input'),
		resultsContainer: document.getElementById('results-container'),
		json: '{{site.baseurl}}/search.json',
		searchResultTemplate: '<div class="result"><p class="result-item"><a href="{url}" title="{desc}">{title}</a></p></div>',
		noResultsText: '<p class="no-results">No results found</p>',
		limit: 10,
		fuzzy: false,
		exclude: ['Welcome']
	})
</script>
