---
layout: default
---
<div class="page grid">

	<div class="top">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="page-title">
						<h1 class="page-title">{{ page.title }}</h1>
						{% if page.intro %}<p class="lead">{{ page.intro }}</p>{% endif %}
					</div>
				</div>
				<div class="col-xs-12 col-sm-8 col-sm-push-2">
					
					{% if page.filter == true %}

						<div class="button-group filter-button-group">
						  <button class="btn btn-primary is-checked" data-filter="*">Show all</button>

						  {% for item in page.filter-items %}
							  <button class="btn btn-primary" data-filter=".{{ item | replace: ' ', '-'}}">{{ item }}</button>
						  {% endfor %}
						</div>

					{% else %}
						{% include searchwidget.html %}
					{% endif %}
				</div>
			</div>
		</div>
	</div>


	<div class="listing">
		<div class="container">
			{{ content }}
		</div>
	</div>

</div>
