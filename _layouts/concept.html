---
layout: default
---

<div class="container concept">
	<div class="row">
		<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
			
			<div class="content">
				<h1 class="title">{{ page.title }}</h1>
				<p class="lead">{{ page.intro }}</p>
				{{ content }}
			</div>
			
			<div class="block">
				<h3 class="block-title">Further reading</h3>
				<div class="block-inner">
			   	{% for item in page.further-reading %}
			        <div class="read-item">
				        <h4><a href="{{ item.url }}" target="_blank">{{ item.title }}</a></h4>
				        <p class="weblink"><a href="{{ item.url }}" target="_blank">{{ item.url | remove: 'http://' | remove: 'https://' }}</a></p>
			        </div>
		      	{% endfor %}
		      	</div>
		    </div>
		    
		</div><!--/col-->
	</div><!--/row-->
</div><!--/technique-->
