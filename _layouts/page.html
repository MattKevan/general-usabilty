---
layout: default
---
<div class="top">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="page-title">
					<h1 class="page-title">{{ page.title }}</h1>
					{% if page.intro %}<p class="lead">{{ page.intro }}</p>{% endif %}

				</div>
			</div>
		</div>
	</div>
</div>


<div class="content">
	<div class="container">

		<div class="col-xs-12 col-sm-10 content">
			{{ content }}
		</div>
			
</div>
</div>
