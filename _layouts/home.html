---
layout: default
---
<div class="top">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-10 col-sm-push-1">
				<div class="page-title">
					<h1 class="page-title">{{ site.description }}</h1>
					{% if page.intro %}<p class="lead">{{ page.intro }}</p>{% endif %}
				</div>
			</div>
		</div>
	</div>
</div>


<div class="content">
	<div class="container">

		<div class="col-xs-12 col-sm-10 col-sm-push 1 col-md-8 col-md-push-2 content">
			{% for post in site.posts %}
				<div class="post-teaser">
					<h3><a href="{{ post.link }}" target="_blank">{{ post.title }}</a> <a href="{{ post.url | prepend: site.baseurl }}" title="Permanent link to {{ post.title }}"><i class="fas fa-link"></i></a></h3>
					<p class="lead">{{ post.intro }}</p>
					{{ post.excerpt }}
				</div>
			{% endfor %}
		</div>
			
</div>
</div>
