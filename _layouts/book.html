---
layout: default
---

<div class="row">
	<div class="col-9">	
		{{ content }}
		<p class="author"><strong>By:</strong> {{ page.authors }}</p>
		<p class="publisher"><strong>Publisher:</strong> {{ page.publisher }}, {{ page.pubdate }}</p>
	</div>
	<div class="col-3">
		<img src="{{ page.image }}" alt="{{ page.title }}" class="imgfit" />
	</div>
</div>
